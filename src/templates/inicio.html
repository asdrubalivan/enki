<section>
    <div class="project" ng-repeat="proyecto in ctrl.proyectos | orderBy:'-votos'">

        <h2 class="title">
            <a ui-sref="detalles({id: proyecto.id})" title="{{ proyecto.nombre }}">
                {{ proyecto.nombre }}
            </a>
        </h2>

        <p>
            Este proyecto ha alcanzado la cantidad de <strong>{{ proyecto.votos }}</strong> votos y es de la autoria de:
            @{{ proyecto.autor }}
        </p>
    </div>
</section>
